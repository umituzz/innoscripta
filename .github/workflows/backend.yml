name: TheBackendProject

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose
        working-directory: ./

      - name: Build and deploy Docker container
        run: |
          cd backend
          docker build -t backend-app -f Dockerfile .
          docker run -d -p 8000:8000 --name backend-app backend-app
        working-directory: ./

      - name: Wait for the container to start
        run: sleep 10

      - name: Test the application inside the Docker container
        run: |
          docker exec backend-app bash -c 
          "cp .env.example .env.testing &&
          sed -i 's/DB_CONNECTION=mysql/DB_CONNECTION=sqlite/g' .env.testing && sed -i 's/DB_HOST=127.0.0.1/DB_HOST=:memory:/g' .env.testing &&
          php artisan key:generate &&
          php artisan migrate:fresh --seed --env=testing &&
          php artisan test"

      - name: Check the application url
        run: curl http://localhost:8000
